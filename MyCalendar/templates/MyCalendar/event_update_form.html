{% extends 'MyCalendar/navbar.html' %}
{% load crispy_forms_tags %}

{% block body %}

    <div class="container-fluid">
        <h1>Update Event</h1>

        <div class="row">
            <div class="col-xs-8 col-sm-6 col-md-4 col-lg-4">
                <form id="event_update_form" method="POST">
                    {% csrf_token %}

                    {{ form|crispy }}

                    <input class="ff_btn btn_grey" type="submit" name="update" value="Update">
                    <a class="ff_btn btn_grey" href="{% url 'MyCalendar:eventdelete' object.pk %}">Delete</a>
                </form>
            </div>
        </div>

    </div>

    <script>
    $(document).ready(function() {
        $('.datepicker').datepicker();
        $('.timepicker').wickedpicker({twentyFour: true});
    });
    </script>

{% endblock %}
